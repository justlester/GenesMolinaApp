  <ion-card *ngIf="employeeDetails">
    <ion-card-header>
      <ion-card-title>
        {{employeeDetails.first_name+' '+employeeDetails.last_name}}
      </ion-card-title>
      <ion-card-subtitle>
        {{employeeDetails.emp_no}}
      </ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <b>Birth Date: </b>{{employeeDetails.birth_date}}<br/>
      <b>Gender: </b>{{employeeDetails.gender}}<br/>
      <b>Hire Date: </b>{{employeeDetails.hire_date}}
